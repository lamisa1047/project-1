<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofland</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="bg-gray-100">
    <header class="flex justify-between items-center bg-slate-50 p-4 lg:p-6">
        <!-- 1 -->
        <div class="flex gap-x-2 items-center">
            <img src="./picture/Vector.png" alt="" class="w-10 h-10">
            <p class="font-bold text-2xl lg:text-3xl">Sofland</p>
        </div>

        <!-- 2 -->
        <div class="hidden lg:flex gap-x-4 font-medium text-sm lg:text-base">
            <p>Home <i class="fa-solid fa-angle-down"></i></p>
            <p>How It Works</p>
            <p>Solutions <i class="fa-solid fa-angle-down"></i></p>
            <p>Pages <i class="fa-solid fa-angle-down"></i></p>
            <p>Contact</p>
        </div>

        <!-- 3 -->
        <div>
            <button class="bg-[#10B981] px-5 lg:px-[30px] py-3 lg:py-[18px] text-white font-medium text-sm">
                Sign Up <i class="fa-solid fa-arrow-right ml-2"></i>
            </button>
        </div>
    </header>

    <!-- Hero section -->
    <div class="pt-[100px]">
        <div class="flex items-center">
            <div class="w-[50%]">
                <h1 class="font-semibold text-[50px]">Dominate Your Business with Email Marketing Solutions</h1>
                <p class="text-[#666666] text-xl my-[50px]">Welcome to health link all-in-one solution for managing with ease
                    and efficiency with link seamlessly</p>
                <div class="flex items-center gap-x-[30px]">
                    <button class="bg-[#10B981] px-[30px] py-[18px] text-white font-medium text-sm">Try For Free <i
                            class="fa-solid fa-arrow-right ml-[7px]"></i></button>
                    <div class="flex items-center gap-x-[15px]">
                        <i class="fa-solid fa-phone text-white bg-black p-5 rounded-full"></i>
                        <p class="font-medium text-2xl">+880 456 852 99</p>
                    </div>
                </div>
            </div>
            <div class="w-[50%] relative">
                <img class="w-full " src="./picture/main.png" alt="">
                <img class="absolute top-[20%] -left-10 " src="./picture/sub-1.png" alt="">
                <img class="absolute top-[35%] -right-20 " src="./picture/sub-2.png" alt="">
            </div>
        </div>
        
        </div>
    </div>
    
    <div class="h-[425px] bg-[#15362C]">
        <div></div>
    </div>
       
</body>

</html>
